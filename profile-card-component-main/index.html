<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="flex">
      <div class="card">
        <div class="card-background">
          <img
            src="images/bg-pattern-card.svg"
            alt=""
            class="card-background-img"
          />
        </div>
        <div class="card-profile">
          <img src="images/image-victor.jpg" alt="" class="card-profile-img" />
          <h1 class="card-profile-name">
            Victor Crest<span class="card-profile-age"> 26</span>
          </h1>
          <p class="card-profile-city">London</p>
        </div>
        <div class="card-social">
          <div class="card-social-info">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-social-info">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-social-info">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

</html>
